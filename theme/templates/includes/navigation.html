{% load static surface_theme %}
<div class="main-header">
	<!-- Logo Header -->
	<div class="logo-header" data-background-color="dark2">
		<a href="/" class="logo">
				<div class="d-flex align-items-center h-100">
					<img src="/static/assets/logo.png" alt="navbar brand" class="navbar-brand">
					<h4 class="d-inline-block text-white ml-2 mb-0 font-weight-bold">{% get_title %}</h4>
				</div>
		</a>
		<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon">
				<i class="fas fa-bars"></i>
			</span>
		</button>
		<button class="topbar-toggler more"><i class="fas fa-ellipsis-v"></i></button>
		<div class="nav-toggle">
			<button class="btn btn-toggle toggle-sidebar">
				<i class="fas fa-bars"></i>
			</button>
		</div>
	</div>
	<!-- End Logo Header -->

	<!-- Navbar Header -->
	<nav class="navbar navbar-header navbar-expand-lg" data-background-color="dark">
		{% if user.is_authenticated %}
			<div class="container-fluid">
				{% block top_bar_authenticated %}
				<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
					<li class="nav-item toggle-nav-search hidden-caret">
						<a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false" aria-controls="search-nav">
							<i class="fa fa-search"></i>
						</a>
					</li>

					<li class="nav-item dropdown hidden-caret">
						<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
							<div class="avatar avatar-sm avatar-online">
								<img src="{{ request.user|user_avatar }}" alt="..." class="avatar-img rounded-circle">
							</div>
						</a>
						<ul class="dropdown-menu dropdown-user animated fadeIn">
							<div class="dropdown-user-scroll scrollbar-outer">
								<li>
									<div class="user-box">
										<div class="avatar-lg"><img src="{{ request.user|user_avatar }}" alt="image profile" class="avatar-img rounded"></div>
										<div class="u-text">
											<h4>Welcome</h4>
											<p class="text-muted">
												{{ request.user.first_name }} {{ request.user.last_name }}
											</p>
											<!-- <a href="#" class="btn btn-xs btn-secondary btn-sm">View Profile</a> -->
										</div>
									</div>
								</li>
								<li>
									<!-- <div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">My Profile</a> -->
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="{% url 'admin:logout' %}">Logout</a>
								</li>
							</div>
						</ul>
					</li>
				</ul>
				{% endblock top_bar_authenticated %}
			</div>
		{% endif %}
	</nav>
	<!-- End Navbar -->
</div>
